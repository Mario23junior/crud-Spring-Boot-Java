<!doctype html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/StyleCss.css">
      
     
    <title>Cadastrar Eventos</title>
  </head>
  <body>
	      
	  <header>
	    <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Cadastrar Eventos</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	      <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Eventos</a></li> 
	      </ul>
	    </div>
	  </nav>        
	</header>
  
    <div class="container"> <br><br> <br> <br>        
	   <div class="row">
	    <form class="col s12" method="post">
	      <div class="row">
	        <div class="input-field col s6">
	          <input placeholder="Placeholder" id="first_name" name="nome" type="text" class="validate">
	          <label for="first_name">Nome</label>
	        </div>
	        <div class="input-field col s6">
	          <input placeholder="Placeholder" id="last_name" name="local" type="text" class="validate">
	          <label for="last_name">Local</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s3">
	          <input id="disabled" type="date" name="data" class="validate">
	          <label for="last-name">data</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s5">
	          <input id="last_name" type="time" name="horario"class="validate">
	          <label for="last_name">Horario</label>
	        </div><br><br><br><br>
 	        
	        <button class="btn waves-effect btn-large waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
	        
	      </div>
	        </div>
	      </div>
	    </form>
	  </div>
   </div>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  </body>
</html>
